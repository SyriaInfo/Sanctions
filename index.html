<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GraphML Viewer</title>
  <!-- Cytoscape core -->
  <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  <!-- GraphML plugin -->
  <script src="https://unpkg.com/cytoscape-graphml/cytoscape-graphml.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #cy { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    // Register the extension
    cytoscape.use(cytoscapeGraphml);

    // Load the GraphML file
    fetch('eu_us_network.graphml')
      .then(res => res.text())
      .then(data => {
        let cy = cytoscape({
          container: document.getElementById('cy'),
          style: [
            { selector: 'node', style: { 'label': 'data(id)', 'background-color': '#0074D9' } },
            { selector: 'edge', style: { 'width': 2, 'line-color': '#aaa' } }
          ]
        });

        // Parse GraphML
        cy.graphml({ data });
        cy.layout({ name: 'cose' }).run();
      });
  </script>
</body>
</html>
